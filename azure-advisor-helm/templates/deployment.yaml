apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "azure-advisor-helm.fullname" . }}
  labels:
    {{- include "azure-advisor-helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "azure-advisor-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "azure-advisor-helm.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "azure-advisor-helm.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- toYaml . | nindent 12 }}
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "azure-advisor-helm.fullname" . }}-secrets
                  key: AZURE_OPENAI_ENDPOINT
            - name: AZURE_OPENAI_DEPLOYMENT
              valueFrom:
                secretKeyRef:
                  name: {{ include "azure-advisor-helm.fullname" . }}-secrets
                  key: AZURE_OPENAI_DEPLOYMENT
            - name: AZURE_OPENAI_VERSION
              valueFrom:
                secretKeyRef:
                  name: {{ include "azure-advisor-helm.fullname" . }}-secrets
                  key: AZURE_OPENAI_VERSION
            - name: COSMOS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "azure-advisor-helm.fullname" . }}-secrets
                  key: COSMOS_ENDPOINT
            - name: COSMOS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "azure-advisor-helm.fullname" . }}-secrets
                  key: COSMOS_KEY
            - name: COSMOS_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "azure-advisor-helm.fullname" . }}-secrets
                  key: COSMOS_DATABASE
            - name: COSMOS_USERS_CONTAINER
              valueFrom:
                secretKeyRef:
                  name: {{ include "azure-advisor-helm.fullname" . }}-secrets
                  key: COSMOS_USERS_CONTAINER
            - name: COSMOS_QUERIES_CONTAINER
              valueFrom:
                secretKeyRef:
                  name: {{ include "azure-advisor-helm.fullname" . }}-secrets
                  key: COSMOS_QUERIES_CONTAINER

      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
